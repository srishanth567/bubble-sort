<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblhe Sort Example</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>

<h1>Bubble Sort Example</h1>
<label for="numbers">Enter numbers separated by commas:</label>
<input type="text" id="numbers" placeholder="e.g., 5,3,8,1,2">
<button onclick="bubbleSort()">Sort</button>

<div id="output"></div>

<script>
function bubbleSort() {
    const input = document.getElementById('numbers').value;
    let arr = input.split(',').map(Number);
    const n = arr.length;

    // Bubble sort algorithm
    for (let i = 0; i < n - 1; i++) {
        for (let j = 0; j < n - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                // Swap arr[j] and arr[j + 1]
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }

    // Display the sorted array
    document.getElementById('output').innerText = 'Sorted numbers: ' + arr.join(', ');
}
</script>

</body>
</html>
